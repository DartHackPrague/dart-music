<html>
  <head>
    <title>DartMusic</title>
    <link href="css/style.css" rel="stylesheet" media="screen"/>
  </head>
  <body>
  
  	<div id="main">

	  		<p>Drop your mp3 file here!<br>You will see some dark magic</p>

	    <canvas id="drawHere"></canvas>
	    
    </div>
    
    <script type="application/dart" src="DartMusic.dart"></script>
